<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Shree Devam Shukla</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-lora {
            font-family: 'Lora', serif;
        }
        .form-input {
             @apply w-full bg-white/50 border-2 border-orange-200 rounded-lg p-3 text-gray-800 focus:outline-none focus:border-orange-500 focus:ring-2 focus:ring-orange-300 transition-all duration-300;
        }
        .submit-button {
            @apply w-full bg-orange-600 text-white font-bold py-3 px-8 rounded-lg text-lg hover:bg-orange-700 transition-all duration-300 shadow-lg hover:shadow-[0_0_20px_rgba(249,115,22,0.5)] hover:scale-105 transform;
            display: inline-block;
    background-color: #ea580c; /* bg-orange-600 */
    color: #ffffff; /* text-white */
    font-weight: 700; /* font-bold */
    padding: 12px 32px; /* py-3 px-8 */
    border-radius: 8px; /* rounded-lg */
    font-size: 1.125rem; /* text-lg */
    text-align: center;
    text-decoration: none; /* Removes underline from <a> tag */
    cursor: pointer;
    border: none;
    
    /* Box shadow for depth and hover effect */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06); /* Emulates shadow-lg */
    
    /* Smooth transitions for all properties */
    transition: all 0.3s ease-in-out;
        }
        .submit-button:hover {
    /* Hover state styling */
    background-color: #c2410c; /* hover:bg-orange-700 */
    box-shadow: 0 0 20px rgba(249, 115, 22, 0.5); /* Custom glowing effect */
    transform: scale(1.05); /* hover:scale-105 */
}
    </style>
</head>
<body class="bg-orange-50/50">

    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-lg shadow-md fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="devam.html" class="text-2xl font-bold font-lora text-gray-800">Shree Devam Shukla</a>
            <nav>
                <a href="devam.html" class="text-gray-600 hover:text-orange-600 transition-colors font-semibold">Back to Home</a>
            </nav>
        </div>
    </header>

    <!-- Contact Form Section -->
    <main class="pt-24 md:pt-32">
        <section class="min-h-[calc(100vh-8rem)] flex items-center justify-center py-12">
            <div class="container mx-auto px-6">
                <div class="max-w-3xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-lg transition-all duration-300 hover:shadow-[0_0_40px_rgba(249,115,22,0.3)]" data-aos="fade-up">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl md:text-4xl font-bold font-lora text-gray-800 mb-2">Get in Touch</h1>
                        <p class="text-gray-600">Please fill out the form below and we will get back to you shortly.</p>
                    </div>

                    <!-- Web3Forms Contact Form -->
                    <form action="https://api.web3forms.com/submit" method="POST" class="space-y-6">

                        <!-- Your Access Key -->
                        <input type="hidden" name="access_key" value="855f0419-35c5-40fc-9ebd-ab8300b38b56">

                        <!-- Honeypot Spam Protection -->
                        <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

                        <!-- Form Fields -->
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                            </div>
                            <div>
                                <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                            </div>
                        </div>

                        <div>
                             <label for="service" class="block text-gray-700 font-semibold mb-2">Service of Interest</label>
                             <select id="service" name="service" class="form-input" required>
                                <option value="" disabled selected>Select a Service</option>
                                <option value="Online Pooja">Online Pooja Service</option>
                                <option value="Astrology">Astrology Service</option>
                                <option value="General Inquiry">General Inquiry</option>
                             </select>
                        </div>
                        
                        <div>
                            <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                            <textarea id="message" name="message" rows="5" class="form-input" placeholder="Your message..." required></textarea>
                        </div>

                        <!-- Success & Redirect -->
                        <input type="hidden" name="redirect" value="https://web3forms.com/success">

                        <div>
                            <button type="submit" class="submit-button">Send Message</button>
                        </div>
                    </form>
                    <!-- Form Result Message -->
                    <p id="result" class="text-center mt-4 font-semibold"></p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            once: true,
            duration: 800,
        });

        // Web3Forms submission logic
        const form = document.querySelector('form');
        const result = document.getElementById('result');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const object = {};
            formData.forEach((value, key) => {
                object[key] = value;
            });
            
            const json = JSON.stringify(object);
            result.innerHTML = "Please wait..."
            result.classList.remove('text-green-600', 'text-red-600');
            result.classList.add('text-gray-600');


            fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: json
                })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "Thank you! You will be contacted shortly.";
                        result.classList.remove('text-gray-600', 'text-red-600');
                        result.classList.add('text-green-600');
                    } else {
                        console.log(response);
                        result.innerHTML = json.message;
                        result.classList.remove('text-gray-600', 'text-green-600');
                        result.classList.add('text-red-600');
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "Something went wrong!";
                    result.classList.remove('text-gray-600', 'text-green-600');
                    result.classList.add('text-red-600');
                })
                .then(function() {
                    form.reset();
                    setTimeout(() => {
                        result.innerHTML = "";
                        result.classList.remove('text-green-600', 'text-red-600');
                    }, 5000);
                });
        });
    </script>

</body>
</html>
